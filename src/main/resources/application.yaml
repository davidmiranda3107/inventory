spring:
  application:
    name: inventory

  datasource:
    url: jdbc:postgresql://localhost:5432/inventory_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  logging:
    level:
      org.hibernate.SQL: debug

##  liquibase:
##    enabled: false

server:
  port: 8080
